<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/login-template.xhtml">
            <ui:define name="title">Omazon Inc.</ui:define>
            <ui:define name="body">

            </ui:define>

           <ui:define name="login">
                <h:form>                
                    <table> 
                        <tr><td>
                    <h:outputLabel for="usernameInput" rendered="true" value="Username: " style="font-size: 18px"/></td><td>
                    <h:inputText id="usernameInput" required="true" value="#{employeeManager.username}"/><br />
                     </td> </tr> 
                     <tr><td>
                    <h:outputLabel for="passwordInput" rendered="true" value="Password: " style="font-size: 18px" /></td><td>
                     <h:inputSecret id="passwordInput" required="true" value="#{employeeManager.password}" /><br />
                     </td> </tr>  </table>
                     <table>
                     <tr><td>
                             <h:commandButton value="Login" action="#{employeeManager.login()}"  /> </td> <td >
                    <h:commandButton value="Register" action="#{employeeManager.cancelProductForm}"/>
                 </td></tr>
                 </table>
                </h:form>

            </ui:define> 
            
        </ui:composition>
    </body>
</html>
